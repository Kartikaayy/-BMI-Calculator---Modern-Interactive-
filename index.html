<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height (cm)</label> <input type="number" id="Height" placeholder="Enter height in cm" required/></p>
            <p><label>Weight (kg)</label> <input type="number" id="Weight" placeholder="Enter weight in kg" required/></p>
            <button id="Submit">Calculate</button>
        </form>
        <div class="result"></div>
        <div class="bmi-category"></div>
        <div class="BMIGuide">
            <h3>BMI Guide</h3>
            <p><span class="underweight">Underweight:</span> Less than 18.5</p>
            <p><span class="healthy">Normal weight:</span> 18.5 - 24.9</p>
            <p><span class="overweight">Overweight:</span> 25 - 29.9</p>
            <p><span class="obese">Obese:</span> 30 and above</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
